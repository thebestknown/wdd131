                </div>
                <div class="recipe-card">
                    <img src="images/recipe2.jpg" alt="Avocado Toast" loading="lazy">

                </div>
                <div class="recipe-card">
                    <img src="images/recipe3.jpg" alt="Grilled Chicken Salad" loading="lazy">
                    <h3>Grilled Chicken Salad</h3>
                </div>
            </div>
        </section>
    </main>
