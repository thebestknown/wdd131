<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images Example</h1>
    </header>
    
    <main>
        <img src="images/placeholder.jpg" data-src="images/image1.jpg" alt="Image 1" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="Image 2" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image3.jpg" alt="Image 3" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image4.jpg" alt="Image 4" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image5.jpg" alt="Image 5" class="lazy-image">
        <img src="images/placeholder.jpg" data-src="images/image6.jpg" alt="Image 6" class="lazy-image">
    </main>
    

    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
