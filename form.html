<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is a responsive product review form that allows users to submit ratings, feedback, and useful feature selections, with a confirmation page and review counter.">
    <meta name="author" content="Jeimy Espinoza">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src=""></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="product-review-form" method="get" action="review.html">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?<br><em>(Check all that apply)</em></label>
                <div class="features">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label><br>
                    <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                    <label for="ease-of-use">Ease of Use</label><br>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label><br>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <div class="form-group">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
